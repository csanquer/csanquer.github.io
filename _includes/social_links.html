<p class="links">
  {% if site.twitter_username %}<a href="http://www.twitter.com/{{ site.twitter_username }}" title="Twitter" target="_new"><i class="fa fa-twitter"></i></a>{% endif %}
  {% if site.linkedin_link %}<a href="{{ site.linkedin_link }}" title="Linkedin" target="_new"><i class="fa fa-linkedin"></i></a>{% endif %}
  {% if site.google_plus_link %}<a href="{{ site.google_plus_link }}" title="Google +" target="_new"><i class="fa fa-google-plus"></i></a>{% endif %}
  {% if site.github_username %}<a href="https://github.com/{{ site.github_username }}" title="Github" target="_new"><i class="fa fa-github-alt"></i></a>{% endif %}
  {% if site.stackoverflow_link %}<a href="{{ site.stackoverflow_link }}" title="Stack overflow" target="_new"><i class="fa fa-stack-overflow"></i></a>{% endif %}
  <a href="{{ site.baseurl }}/feed.xml" title="RSS feed" target="_new"><i class="fa fa-rss"></i></a>
  {% if site.email %}<a href="mailto:{{ site.email }}" title="e-mail" ><i class="fa fa-envelope"></i></a>{% endif %}
</p>
